<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Request sent — Promotions</title>
<style>
  :root{--bg:#0d1117;--card:#111827;--text:#e6edf3;--muted:#9aa4b2;--accent:#59c1ff;--border:rgba(255,255,255,.08)}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#0b0f14 0%,#0d1117 100%);color:var(--text);
       font:400 16px/1.65 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:680px;margin:0 auto;padding:48px 16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;text-align:center}
  h1{margin:0 0 8px 0} .muted{color:var(--muted)}
  a.btn{display:inline-block;margin-top:18px;padding:12px 16px;border-radius:12px;
        background:linear-gradient(135deg,#59c1ff,#8b5bff);color:#fff;font-weight:600;text-decoration:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks — your request was sent ✅</h1>
      <p class="muted">We’ll get back to you at the email you provided. If you need to add anything else, reply to the confirmation email.</p>
      <a class="btn" href="index.html">Back to promotions</a>
    </div>
  </div>
</body>
</html>
